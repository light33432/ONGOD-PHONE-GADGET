<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Care Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f6fafd; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 32px; }
    h1 { color: #1a237e; text-align: center; }
    .user-list { margin-bottom: 18px; }
    .user-btn { margin:2px 6px 2px 0; padding:6px 14px; border-radius:8px; border:none; background:#e0e7ff; color:#3949ab; font-weight:700; cursor:pointer; }
    .user-btn.selected { background:#3949ab; color:#fff; }
    .chat-list { max-height: 400px; overflow-y: auto; margin-bottom: 24px; }
    .msg { margin-bottom: 18px; }
    .msg-user { text-align: right; }
    .msg-admin { text-align: left; }
    .msg span { display: inline-block; padding: 10px 18px; border-radius: 16px; max-width: 80%; }
    .msg-user span { background: #2ecc71; color: #fff; border-radius: 16px 2px 16px 16px; }
    .msg-admin span { background: #f0f4fa; color: #222; border-radius: 2px 16px 16px 16px; }
    .date { font-size: 0.9em; color: #888; margin-top: 2px; }
    form { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #b3b8e0; }
    button[type="submit"] { background: #1a237e; color: #fff; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 700; cursor: pointer; }
    button[type="submit"]:hover { background: #3949ab; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Care Admin Panel</h1>
    <div id="user-list" class="user-list"></div>
    <div id="chat-list" class="chat-list"></div>
    <form id="reply-form" autocomplete="off">
      <input type="text" id="reply-input" placeholder="Type admin reply..." required />
      <button type="submit">Send Reply</button>
    </form>
  </div>
  <script>
    const API = "http://localhost:3000/api/customer-care";
    const REPLY_API = "http://localhost:3000/api/customer-care/reply";
    let messages = [];
    let users = [];
    let selectedUser = null;

    async function loadMessages() {
      const res = await fetch(API);
      messages = await res.json();
      users = [...new Set(messages.map(msg => msg.username))].filter(Boolean);
      renderUserList();
      if (selectedUser && users.includes(selectedUser)) {
        renderMessages(selectedUser);
      } else if (users.length > 0) {
        selectUser(users[0]);
      } else {
        selectedUser = null;
        document.getElementById('chat-list').innerHTML = '';
      }
    }

    function renderUserList() {
      const userList = document.getElementById('user-list');
      userList.innerHTML = users.map(u =>
        `<button class="user-btn${selectedUser===u?' selected':''}" onclick="selectUser('${u}')">${u}</button>`
      ).join('');
    }

    // Expose selectUser globally for inline onclick
    window.selectUser = function(username) {
      selectedUser = username;
      renderUserList();
      renderMessages(username);
    }

    function renderMessages(username) {
      const chatList = document.getElementById('chat-list');
      chatList.innerHTML = '';
      messages.filter(msg => msg.username === username).forEach(msg => {
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.from === 'user' ? 'msg-user' : 'msg-admin');
        div.innerHTML = `<span>${msg.text}</span><div class="date">${new Date(msg.date).toLocaleString()}</div>`;
        chatList.appendChild(div);
      });
      chatList.scrollTop = chatList.scrollHeight;
    }

    document.getElementById('reply-form').onsubmit = async function(e) {
      e.preventDefault();
      const input = document.getElementById('reply-input');
      const text = input.value.trim();
      if (!text || !selectedUser) return;
      await fetch(REPLY_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, username: selectedUser })
      });
      input.value = '';
      await loadMessages();
      renderMessages(selectedUser);
    };

    // Poll for new messages every 5 seconds
    setInterval(loadMessages, 5000);
    loadMessages();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Gadget Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #1a237e 60%, #3949ab 100%);
      color: #fff;
      padding: 32px 0 18px 0;
      text-align: center;
      box-shadow: 0 2px 8px #0002;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    .header-actions {
      position: absolute;
      right: 32px;
      top: 32px;
    }
    .header-actions button {
      background: #fff;
      color: #3949ab;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1em;
      padding: 8px 18px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 0 1px 4px #0001;
      transition: background 0.2s, color 0.2s;
    }
    .header-actions button:hover {
      background: #3949ab;
      color: #fff;
    }
    .search-bar {
      max-width: 600px;
      margin: 32px auto 0 auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .search-bar input {
      flex: 1;
      padding: 14px 18px;
      border: 1.5px solid #b3b8e0;
      border-radius: 10px;
      font-size: 1.08rem;
      outline: none;
      background: #f4f6fa;
      transition: border 0.2s;
    }
    .search-bar input:focus {
      border-color: #3949ab;
    }
    .search-bar button {
      padding: 14px 28px;
      background: linear-gradient(90deg, #3949ab 60%, #1a237e 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(26,35,126,0.10);
    }
    .search-bar button:hover {
      background: #1a237e;
      box-shadow: 0 4px 16px rgba(26,35,126,0.18);
    }
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 32px auto 24px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 24px 40px 24px;
    }
    .category-section {
      margin-bottom: 38px;
    }
    .category-title {
      font-size: 1.5em;
      color: #3949ab;
      font-weight: 700;
      margin: 18px 0 18px 0;
      letter-spacing: 1px;
      border-left: 5px solid #3949ab;
      padding-left: 12px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: flex-start;
    }
    .product {
      background: #f9f9ff;
      border-radius: 10px;
      box-shadow: 0 1px 4px #0001;
      padding: 18px 12px 22px 12px;
      width: 260px;
      text-align: center;
      transition: transform 0.15s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 4px 16px #3949ab22;
    }
    .product img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px #0001;
    }
    .product h2 {
      font-size: 1.15em;
      margin: 10px 0 6px;
      color: #1a237e;
      font-weight: 700;
    }
    .product p {
      margin: 6px 0;
      color: #444;
    }
    .product .price {
      color: #3949ab;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .product .buy-now-btn {
      margin-top: 10px;
      padding: 10px 22px;
      background: linear-gradient(90deg, #3949ab 60%, #1a237e 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #3949ab22;
    }
    .product .buy-now-btn:hover {
      background: #1a237e;
    }
    /* Modal styles */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(26,35,126,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px #3949ab22;
      position: relative;
      text-align: center;
    }
    .modal-content img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 1px 4px #0001;
    }
    .modal-content h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #1a237e;
      font-weight: 700;
    }
    .modal-content p {
      margin: 0 0 14px 0;
      color: #3949ab;
      font-size: 1.08rem;
    }
    .modal-content .close-btn {
      position: absolute;
      top: 12px; right: 18px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: #888;
      cursor: pointer;
    }
    .modal-content iframe {
      width: 100%;
      height: 200px;
      border: 0;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    /* Login/Register Modal */
    .auth-modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(26,35,126,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }
    .auth-modal {
      background: #fff;
      border-radius: 18px;
      padding: 38px 28px 30px 28px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 8px 32px #3949ab33, 0 1.5px 8px #1a237e11;
      text-align: center;
      position: relative;
      animation: popIn 0.25s cubic-bezier(.4,2,.6,1) 1;
    }
    @keyframes popIn {
      0% { transform: scale(0.92); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    .auth-modal h2 {
      color: #1a237e;
      margin-bottom: 22px;
      font-size: 1.45em;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    .auth-modal input,
    .auth-modal select {
      width: 100%;
      padding: 13px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1.5px solid #b3b8e0;
      font-size: 1.08em;
      background: #f7f8fd;
      color: #222;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      outline: none;
    }
    .auth-modal input:focus,
    .auth-modal select:focus {
      border-color: #3949ab;
      background: #fff;
      box-shadow: 0 2px 8px #3949ab22;
    }
    .auth-modal button:not(.close-btn) {
      margin-top: 10px;
      padding: 12px 0;
      width: 100%;
      background: linear-gradient(90deg, #3949ab 60%, #1a237e 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #3949ab22;
      letter-spacing: 0.5px;
    }
    .auth-modal button:not(.close-btn):hover {
      background: #1a237e;
      box-shadow: 0 4px 16px #3949ab33;
    }
    .auth-modal .close-btn {
      position: absolute;
      top: 14px; right: 20px;
      background: none;
      border: none;
      font-size: 2em;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s;
    }
    .auth-modal .close-btn:hover {
      color: #3949ab;
    }
    .auth-switch {
      color: #3949ab;
      cursor: pointer;
      font-size: 1em;
      margin-top: 14px;
      text-decoration: underline;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .auth-error {
      color: #e74c3c;
      margin-top: 10px;
      min-height: 18px;
      font-size: 1em;
      font-weight: 500;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 18px 0 10px 0;
      background: #f4f6fa;
      border-top: 1px solid #e0e7ff;
      margin-top: auto;
    }
    @media (max-width: 700px) {
      .container { padding: 12px 2vw; }
      .product-list { gap: 18px; }
      .product { width: 98vw; max-width: 340px; }
      .product img { width: 90vw; max-width: 220px; height: 140px; }
    }
    @media (max-width: 500px) {
      .auth-modal {
        padding: 18px 4vw 18px 4vw;
        max-width: 98vw;
      }
      .auth-modal h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Phone Gadget Shop</h1>
    <div class="header-actions">
      <button id="login-btn-header">Login</button>
      <button id="register-btn-header">Register</button>
    </div>
    <p style="margin: 8px 0 0 0; font-size: 1.1em; color: #e0e7ff;">Find the latest phones, laptops, and accessories!</p>
  </header>
  <section class="search-bar" id="search-bar" style="display:none;">
    <input type="text" id="search-input" placeholder="Search for gadgets...">
    <button id="search-btn">Search</button>
  </section>
  <div class="container" id="main-content" style="display:none;">
    <div class="category-section">
      <div class="category-title">Phones</div>
      <div id="phones-list" class="product-list"></div>
    </div>
    <div class="category-section">
      <div class="category-title">Laptops</div>
      <div id="laptops-list" class="product-list"></div>
    </div>
    <div class="category-section">
      <div class="category-title">Accessories</div>
      <div id="accessories-list" class="product-list"></div>
    </div>
  </div>
  <footer>
    &copy; <span id="year"></span> Phone Gadget Shop. All rights reserved.
  </footer>
  <!-- Product Modal -->
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal-content" id="modal-content"></div>
  </div>
  <!-- Login/Register Modal -->
  <div id="auth-modal-bg" class="auth-modal-bg" style="display:none;">
    <div class="auth-modal" id="auth-modal"></div>
  </div>
  <!-- Notification -->
  <div id="notification" style="display:none;"></div>
  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
